<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.jpg">
</head>
<body>
    <div class="container">
        <img id="logo" src="./images/logo.png" alt="LOGO">
        <div class="main">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="time">
                <div class="days">
                    <span class="num" id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="hours">
                    <span class="num" id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="minutes">
                    <span class="num" id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="seconds">
                    <span class="num" id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <button id="btn">Learn More <img src="./images/triangle.png" alt="send"></button>
        </div>
        <img id="rocket" src="./images/rocket.png" alt="Rocket">
    </div>

    <script src="script.js"></script>
</body>
</html>
